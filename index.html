<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filter by ID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .card{
        text-decoration: none;
    }
</style>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Cari Card Berdasarkan ID</h2>

    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Ketik ID, misalnya: card-a">
      <button id="searchBtn" class="btn btn-primary">Cari</button>
    </div>

    <div class="row">
      <!-- Card A -->
      <div class="col-md-4 mb-4 card-item" id="card-a">
        
            <a href="https://www.youtube.com/watch?v=3JZ_D3ELwOQ" target="_blank" class="card">
                <div class="card-body">
                    <h5 class="card-title">Card A</h5>
                    <p class="card-text">ID: card-a</p>
                </div>
            </a>

      </div>

      <!-- Card B -->
      <div class="col-md-4 mb-4 card-item" id="card-b">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card B</h5>
            <p class="card-text">ID: card-b</p>
          </div>
        </div>
      </div>

      <!-- Card C -->
      <div class="col-md-4 mb-4 card-item" id="card-c">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card C</h5>
            <p class="card-text">ID: card-c</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    var searchInput = document.getElementById("searchInput");
    var searchBtn = document.getElementById("searchBtn");
    var allCards = document.querySelectorAll(".card-item");

    function filterById() {
      var inputId = searchInput.value.trim().toLowerCase();

      allCards.forEach(card => {
        if (card.id === inputId) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    searchBtn.addEventListener("click", filterById);

    searchInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        filterById();
      }
    });
  </script>

</body>
</html>
